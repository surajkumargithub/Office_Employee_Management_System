<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: orange;">
    <div class="container">
        <h1>Update Employee</h1><br><br>

        <hr><br><br>
        <form action="/update_emp/{{ emp.id }}/" method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" name="first_name" value="{{ emp.first_name }}"><br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name" name="last_name" value="{{ emp.last_name }}"><br>
            <label for="salary">Salary</label><br>
            <input type="number" id="salary" name="salary" value="{{ emp.salary }}"><br>
            <label for="dept">Department</label><br>
            <input type="number" id="dept" name="dept" value="{{ emp.dept_id }}"><br>
            <label for="role">Role</label><br>
            <input type="number" id="role" name="role" value="{{ emp.role_id }}"><br>
            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" name="bonus" value="{{ emp.bonus }}"><br>
            <label for="phone">Phone Number</label><br>
            <input type="text" id="phone" name="phone" value="{{ emp.phone }}"><br><br><br>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
